<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    
    <div id="app" class="text-center">
        <h1>Contador</h1>
        <h3>{{value}}</h3>

        <div class="mt-2">
            <input @click="decrementarUno" type="button" class="btn btn-outline-secondary mr-3 btn-lg" value="-">
            <!-- @click="decrementarUno" -->
            <input @click="resetear" type="button" class="btn btn-outline-secundary btn-lg" value="Reset">
            <!-- @click="resetear" -->
            <input @click="incrementarUno" type="button" class="btn btn-outline-secundary ml-3 btn-lg" value="+">
            <!-- @click="incrementarUno" -->
        </div>

    </div>
    
   
</body>
</html>
