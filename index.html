<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script defer src="js/app.js"></script>

    
</head>
<body>
    
    <div id="app" class="text-center app">
        <br>
        <div class="bg-3">
        <h1 class="encabezado t-stroke t-shadow-halftone">CONTADOR VUE</h1>
        </div>
        <br>
        <h3 class="contador">{{value}}</h3>

        <div class="mt-2 container-contador">
            <br>
            <input @click="decrementarUno" type="button" class="btn btn-outline-secondary mr-3 btn-lg" value="-">
            <input @click="resetear" type="button" class="btn btn-outline-secundary btn-lg" value="Reset">
            <input @click="incrementarUno" type="button" class="btn btn-outline-secondary mr-3 btn-lg" value="+"> 
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
